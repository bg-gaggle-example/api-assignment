name: learn-github-actions
on: [push]
jobs:
  check-java-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11.0.10'
          java-package: jdk
          architecture: x64
      - run: java --version
